<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="body-style">
    <!-- bootstrap nav bar html below -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./images/pokemon_ball.png"
            alt="pokemon-ball"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          Pokemon
        </a>

        <!-- <form class="d-flex searchForm" role="search">
          <input
            class="form-control me-2 searchInput"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form> -->
      </div>
    </nav>
    <!-- <h1 class="heading">Pokedex</h1> -->
    <div class="containerBody">
      <div class="inputAlert" hidden>
        <h3 class="alertMessage">
          Could not find Pokemon. Please check spelling
        </h3>
      </div>
      <div class="sloganContainer">
        <img src="./images/pokemon_02.png" alt="slogan" class="slogan" />
      </div>

      <div>
        <div class="listTop"></div>
        <!-- two classes added below, first from stylesheet, second from bootstrap -->
        <ul class="pokemon-list list-group"></ul>
      </div>
      <div class="ashImageContainer">
        <img src="./images/pokemon_01.png" alt="ash" class="ash" />
      </div>

      <!-- below modal from bootstrap -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body modalContainer">
              <div class="heightStats">
                <p class="bold">Height:</p>
                <p class="pokemon-height"></p>
              </div>
              <div class="weightStats">
                <p class="bold">Weight:</p>
                <p class="pokemon-weight"></p>
              </div>
              <div class="abilitiesStats">
                <p class="bold">Abilities:</p>
                <p class="pokemon-abilities"></p>
              </div>
              <div class="typesStats">
                <p class="bold">Types:</p>
                <p class="pokemon-types"></p>
              </div>
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.js"
      integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./js/promise-polyfill.js"></script>
    <script src="./js/fetch-polyfill.js"></script>
    <script src="./dist/scripts-min.js"></script> -->
    <script src="./js/scripts.js"></script>
  </body>
</html>
